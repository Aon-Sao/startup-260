<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport"/>
    <title>Grepawksed!</title>
    <!--
    Reload every 5 seconds
    <meta http-equiv="refresh" content="5">
    -->
</head>
<body>
<header>
    <img src="site_logo.svg" width="200em" alt="A pipe labeled grep, awk, sed">
    <p>WebSocket Alert Area | Longest pipeline is: lorem ipsum</p>
    <p>Sign in to save commands! | Signed in as: lorem ipsum</p>
    <!-- Sign in form here -->
    <form>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required ></input>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required ></input>
        <button type="submit">Sign In</button>
    </form>
</header>
<main>
    <!-- Need 4 text boxes -->
    <div class="io-fields-container">
        <label class="iolabel" for="command">Grep, Awk, Sed commands</label>
        <input class="iobox" id="command" name="command" type="text"></input>
        <label class="iolabel" for="stdin">STDIN</label>
        <textarea class="iobox" id="stdin" name="stdin"></textarea>
        <label class="iolabel" for="stdout">STDOUT</label>
        <textarea class="iobox" id="stdout" name="stdout"></textarea>
        <label class="iolabel" for="stderr">STDERR</label>
        <textarea class="iobox" id="stderr" name="stderr"></textarea>
    </div>
    <a href="saved.html">
        <button>Go to saved</button>
    </a>
</main>
<footer>
    <p>Author: Lars Tracy</p>
    <a href="https://github.com/Aon-Sao/startup-260">GitHub</a>
</footer>
</body>
</html>
