 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Grepawksed!</title>
        <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script defer src="index.js"></script>
        <script defer src="login.js"></script>
    </head>
    <body class="vh-100 container text-white bg-dark bg-gradient">
        <header class="row container">
            <div class="col">
                <img class="col" src="site_logo.svg" alt="A pipe labeled grep, awk, sed"/>
            </div>
            <!-- Sign in form here -->
            <div class="col container">
                    <figure class=col>
                        <figcaption>
                            <label class="form-label" for="username">Username</label>
                        </figcaption>
                        <input class="form-control text-white bg-dark" id="username" name="username" type="text" required ></input>
                    </figure>
                    <figure class="col">
                        <figcaption>
                            <label class="form-label" for="password">Password</label>
                        </figcaption>
                        <input class="form-control text-white bg-dark" id="password" name="password" type="password" required ></input>
                    </figure>
                    <figure class="col container">
                        <figcaption>
                            <label class="form-label" id="websocket-zone" for="login-btn">&ZeroWidthSpace;Sign in to save commands and see WebSocket stuff</label>
                        </figcaption>
                        <button class="col btn btn-dark" id="login-btn" type="submit">Sign In</button>
                        <button class="col btn btn-dark" id="save-command-btn" type="submit">Save command</button>
                        <span class="col" id="current-user-display" >Current user: lorem ipsum</span>
                    </figure>
            </div>
        </header>
        <main class="row container">
            <!-- Need 4 text boxes -->
            <div class="row">
                <figure class="col">
                    <figcaption>
                        <label class="form-label" for="command-input">Grep, Awk, Sed commands</label>
                    </figcaption>
                    <textarea class="form-control text-white bg-dark" rows="1" id="command-input" name="command"></textarea>
                </figure>
            </div>
            <div class="row">
                <figure class="col-6">
                    <figcaption>
                        <label class="form-label align-self-start" for="stdin">STDIN</label>
                    </figcaption>
                    <textarea class="form-control  text-white bg-dark" rows="10" id="stdin" name="stdin"></textarea>
                </figure>
                <figure class="col-6">
                    <figcaption>
                        <label class="form-label" for="stdout">STDOUT</label>
                    </figcaption>
                    <textarea class="form-control text-white bg-dark" rows="10" id="stdout" name="stdout"></textarea>
                </figure>
            </div>
            <div class="row">
                <figure class="col">
                    <figcaption>
                        <label class="form-label" for="stderr">STDERR</label>
                    </figcaption>
                    <textarea class="form-control text-white bg-dark" rows="3" id="stderr" name="stderr"></textarea>
                </figure>
            </div>
        </main>
        <footer class="row container">
            <div class="row">
                <a class="col" href="saved.html">
                    <button class="btn btn-dark">Go to saved</button>
                </a>
            </div>
            <div class="row">
                <p class="col">Author: Lars Tracy</p>
            </div>
            <div class="row">
                <a class="col-1" href="https://github.com/Aon-Sao/startup-260">GitHub</a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
